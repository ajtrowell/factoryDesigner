<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factory Designer</title>
    <!--  Unfortunately, the order that these scripts are imported matters!  -->
    <script language="javascript" type="text/javascript" src="items.js"></script>
    <script language="javascript" type="text/javascript" src="itemTools.js"></script>
    <script language="javascript" type="text/javascript" src="itemFactory.js"></script>
    <!--  Moved the main.js <script> tag to the bottom of the <body> -->
    <style type="text/css">
        ul { 
            list-style: none;
            margin: 0;
            padding: 0;
            }
                
    </style>
</head>
<body>
    <div id="content"
        <div id="tools">
            Item Name:
           <!--<input type="text" id="itemNameBox" value="redScience"> <br>-->
           <select id="itemNameList" name="item name">
               <option>bannana</option>
               <option>cherry</option>
               <option>lemon</option>
            </select> <br>

           Required Item Rate:
           <input type="text" id="requiredItemRate" value="1.0" size="7"> <br>
           
           <div id="rawBox"> 
                Select Raw items: <br>
            <!--<select multiple id="rawItems" name="rawItems">
                <option>greenCircuits</option>
                <option>redCircuits</option>
                <option>blueCircuits</option>
                </select>-->
                
                <ul id="rawList">
                    <li>
                        <input type="checkbox" checked id="ironPlates" name="ironPlates" value="ironPlates">
                        ironPlates
                    </li>
                    <li>
                        <input type="checkbox" checked id="greenCircuits" name="greenCircuits" value="greenCircuits">
                        greenCircuits
                    </li>
                    <li>
                        <input type="checkbox" id="redCircuits" name="redCircuits" value="redCircuits">
                        redCircuits
                    </li>
                    <li>
                        <input type="checkbox" id="blueCircuits" name="blueCircuits" value="blueCircuits">
                        blueCircuits
                    </li>
                </ul>
           </div>

           <button type="button" id="runButton" onClick="updateViewer();">
               RUN!
            </button>
            
        </div>
        
        <div id="main">
            <textarea id="outputText" cols="60" rows="30" wrap="soft"></textarea>
        </div>
    </div>

    
    <script language="javascript" type="text/javascript" src="main.js"></script>
</body>
</html>
